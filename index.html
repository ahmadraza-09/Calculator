<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="icons8-calculator-color-16.png">
    <link rel="stylesheet" href="style.css">

    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputValue">
        <div class="buttons">
            <button id="btn" onclick="clearAll()">AC</button>
            <button id="btn" onclick="clearOne()">C</button>
            <button id="btn" onclick="getValue('/')">÷</button>
            <button id="btn" onclick="getValue('*')">×</button>
            <br>
            <button id="btn" onclick="getValue(1)">1</button>
            <button id="btn" onclick="getValue(2)">2</button>
            <button id="btn" onclick="getValue(3)">3</button>
            <button id="btn" onclick="getValue('-')">–</button>
            <br>
            <button id="btn" onclick="getValue(4)">4</button>
            <button id="btn" onclick="getValue(5)">5</button>
            <button id="btn" onclick="getValue(6)">6</button>
            <button id="btn" onclick="getValue('+')">+</button>
            <br>
            <button id="btn" onclick="getValue(7)">7</button>
            <button id="btn" onclick="getValue(8)">8</button>
            <button id="btn" onclick="getValue(9)">9</button>
            <button id="btn" onclick="calculate('=')">=</button>
            <br>
            <button id="btn" onclick="getValue('00')" class="dbl-zero">00</button>
            <button id="btn" onclick="getValue(0)">0</button>
            <button id="btn" onclick="getValue('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>

    </script>
</body>
</html>
